<html lang="en">
<head>
  <center>
    <button id="home" class="lbutton" onclick="home()">Home</button> <button id="clicker" class="buttons" onclick="clicker()">Clicker Game</button> <button id="detector" class="buttons" onclick="detector()">Detector</button> <button id="calculator" class="buttons" onclick="calculator()">Calculator</button> <button id="about" class="buttons" onclick="about()">About</button>
    </center>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Calculator | Logan's Portfolio</title>
  <p class="h">Calculator</p>
  <l></l>
</head>
   <script type="text/javascript" src="about.js"></script>
  <link rel="stylesheet" type="text/css" href="about.css">
<body>
  <center>
  <form name="calc">
    <input id="display" readonly>
    <br>
    <div class="but">
    <input class="num" type="button" value=" 7 " onclick="calc.display.value+= '7'">
    <input class="num" type="button" value=" 8 " onclick="calc.display.value+= '8'">
    <input class="num" type="button" value=" 9 " onclick="calc.display.value+= '9'">
    <input class="sym" type="button" value=" + " onclick="calc.display.value+= '+'">
    <br>
    <input class="num" type="button" value=" 4 " onclick="calc.display.value+= '4'">
    <input class="num" type="button" value=" 5 " onclick="calc.display.value+= '5'">
    <input class="num" type="button" value=" 6 " onclick="calc.display.value+= '6'">
    <input class="sym" type="button" value=" - " onclick="calc.display.value+= '-'">
    <br>
    <input class="num" type="button" value=" 1 " onclick="calc.display.value+= '1'">
    <input class="num" type="button" value=" 2 " onclick="calc.display.value+= '2'">
    <input class="num" type="button" value=" 3 " onclick="calc.display.value+= '3'">
    <input class="sym" type="button" value=" * " onclick="calc.display.value+= '*'">
    <br>
    <input class="clear" type="button" value=" C " onclick="calc.display.value= ''">
    <input class="num" type="button" value=" 0 " onclick="calc.display.value+= '0'">
    <input class="equals" type="button" value=" = " onclick="calc.display.value = eval(calc.display.value)">
    <input class="sym" type="button" value=" / " onclick="calc.display.value+= '/'">
    </div>
  </form>
  </center>
</body>
</html>
